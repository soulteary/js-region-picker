<!DOCTYPE html>
<html lang="en" class="demo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Demo</title>

    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/topbar.css">
    <script src="mock/region-data.js"></script>

    <style>
        .demo body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .demo #areaPicker {
            margin: 40px auto;
            position: relative;
        }

        .demo #demo-topbar {
            width: 240px;
            margin: 40px auto;
        }

        .demo #demo-topbar button {
            width: 80px;
            margin: 4px;
            padding: 8px;
        }
    </style>
</head>

<body>

    <div id="demo-topbar">
        <button id="show-modal">Show Modal</button>
        <button id="hide-modal">Hide Modal</button>
    </div>

    <div id="areaPicker" class="picker-box area-picker hide">
        <div class="flex flex-row align-center justify-between">
            <div class="area-picker-tips">选择查询地区（支持多选）</div>
            <div class="flex flex-row align-center">
                <div class="area-picker-clear">清除全部</div>
                <div class="area-picker-sure flex flex-center">确定</div>
            </div>
        </div>

        <div class="area-picker-selected flex flex-row flex-wrap">
            <div class="area-picker-selected-item flex flex-row flex-center">
                <span>阿富汗</span>
                <img class="area-picker-selected-close" src="assets/region-selector/close.svg" alt="" />
            </div>
            <div class="area-picker-selected-item flex flex-row flex-center">
                <span>阿尔及利亚</span>
                <img class="area-picker-selected-close" src="assets/region-selector/close.svg" alt="" />
            </div>
            <div class="area-picker-selected-item flex flex-row flex-center">
                <span>安哥拉</span>
                <img class="area-picker-selected-close" src="assets/region-selector/close.svg" alt="" />
            </div>
            <div class="area-picker-selected-item flex flex-row flex-center">
                <span>亚美尼亚</span>
                <img class="area-picker-selected-close" src="assets/region-selector/close.svg" alt="" />
            </div>
            <div class="area-picker-selected-item flex flex-row flex-center">
                <span>澳大利亚</span>
                <img class="area-picker-selected-close" src="assets/region-selector/close.svg" alt="" />
            </div>
            <div class="area-picker-selected-item flex flex-row flex-center">
                <span>安道尔</span>
                <img class="area-picker-selected-close" src="assets/region-selector/close.svg" alt="" />
            </div>
        </div>

        <div class="area-picker-input flex flex-row align-center">
            <input type="text" placeholder="检索国家或地区的中英文名称" />
            <i class="icon-search"></i>
        </div>

        <div class="area-picker-letter"></div>

        <div class="area-picker-list flex flex-row flex-wrap align-start"></div>
    </div>

    <script>
        const areaPicker = document.getElementById('areaPicker');

        document.getElementById('show-modal').addEventListener('click', function () {
            areaPicker.classList.remove('hide');
        });
        document.getElementById('hide-modal').addEventListener('click', function () {
            areaPicker.classList.add('hide');
        });

        document.getElementById('show-modal').click();
    </script>

    <script src="assets/js/region-picker.js"></script>
</body>

</html>
