<!DOCTYPE html>
<html lang="en" class="demo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Demo</title>

    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/region-picker.css">
    <script src="mock/region-data.js"></script>

    <style>
        .demo body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .demo #container {
            margin: 0 auto;
            display: block;
            position: relative;
            width: 600px;
            height: 600px;
        }

        .demo #container .region-picker-container {
            position: relative;
            margin: 40px auto;
        }


        .demo #demo-topbar {
            width: 100%;
            margin: 0 auto 20px;
            background: #000;
        }

        .demo #demo-topbar span {
            color: #fff;
            font-size: 24px;
            display: inline-block;
            line-height: 100%;
            vertical-align: middle;
        }

        .demo #demo-topbar .button-group {
            margin: 0 auto;
            width: 400px;
        }

        .demo #demo-topbar button {
            width: 120px;
            margin: 4px;
            padding: 8px;
        }

        .demo .debug-output {
            background: #000;
            color: #fff;
            height: 50px;
            line-height: 2;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="demo-topbar">
        <div class="button-group">
            <span>ACTION: </span>
            <button id="show-modal">Show Modal</button>
            <button id="hide-modal">Hide Modal</button>
        </div>
    </div>

    <div id="container">
        <!-- container for region picker -->
    </div>

    <script src="assets/js/region-picker.js"></script>
    <script>
        let instance = RegionPicker("#container", { data: window.RegionOptions.region, baseDir: "", preselected: "cn" });
        document.getElementById('show-modal').addEventListener('click', instance.Show);
        document.getElementById('hide-modal').addEventListener('click', instance.Hide);
        document.getElementById('show-modal').click(); // switch modal to show instead of hide (default)
    </script>
</body>

</html>
